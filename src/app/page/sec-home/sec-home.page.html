<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ng-container *showItBootstrap="['md', 'lg', 'xl']">
      <ion-searchbar #patientSearchBar animated debounce="450" placeholder="Patient Search" (ionInput)="ptSearch.onSearch($event, searchOnDrs)"></ion-searchbar>
    </ng-container>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button (click)="changeDoctor()">
        <ion-icon slot="icon-only" name="people"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ng-container *showItBootstrap="['xs', 'sm' ]">
    <ion-toolbar color="primary">
      <ion-searchbar #patientSearchBar animated debounce="450" placeholder="Patient Search" (ionInput)="ptSearch.onSearch($event, searchOnDrs)"></ion-searchbar>
    </ion-toolbar>
  </ng-container>
</ion-header>

<ion-content>
  <ion-button expand="full" *ngIf="ptSearch.showAddButton">add new patient</ion-button>
</ion-content>
