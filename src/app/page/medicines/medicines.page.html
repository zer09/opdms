<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medicines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Generic Name</ion-label>
          <ion-input type="text" [formControl]="genericName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Brand Name</ion-label>
          <ion-input type="text" [formControl]="brandName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="3" size-lg="3" size-xl="3">
        <ion-item lines="none">
          <mat-form-field class="mat-full-width">
            <input type="text" placeholder="Med. Form" matInput [formControl]="medForm" [matAutocomplete]="medFormAuto">
            <mat-autocomplete autoActiveFirstOption #medFormAuto="matAutocomplete"></mat-autocomplete>
          </mat-form-field>
        </ion-item>
      </ion-col>
      <ion-col size="6" size-md="3" size-lg="3" size-xl="3">
        <ion-item lines="none">
          <mat-form-field class="mat-full-width">
            <input type="text" placeholder="Strength" matInput [formControl]="strength" [matAutocomplete]="strengthAuto">
            <mat-autocomplete autoActiveFirstOption #strengthAuto="matAutocomplete"></mat-autocomplete>
          </mat-form-field>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Medication</ion-label>
          <ion-input type="text" [formControl]="medication"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label>S2 Medicine</ion-label>
          <ion-toggle slot="end" (ionChange)="s2Toggle($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
